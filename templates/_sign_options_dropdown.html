<div class="d-flex justify-content-end">
    <div class="col dropdown">
        <button class="btn btn-dark text-decoration-none"
                id="signin-modal-toggle"
                data-bs-toggle="modal"
                data-bs-target="#signin-modal"
                aria-expanded="false">
            Sign in
        </button>
    </div>
    <div class="col">
        <a class="btn btn-outline-light" href="{% url "users:signup" %}">Sign up</a>
    </div>

</div>
<!-- Signin Modal -->
<div class="modal fade" id="signin-modal" aria-labelledby="signin-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                Sign in on Universal SMC
            </div>
            <form method="post" action="{% url "users:signin" %}" class="px-4 py-3">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="id_email" name="email" autofocus>
                        <label for="id_email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password" name="password" autocomplete="current-password">
                        <label for="id_password">Password</label>
                    </div>
                    <div class="d-flex flex-column justify-content-center">
                        <button type="submit" class="btn btn-success">Sign in</button>
                        <p class="text-center mt-2">New here? <a class="text-decoration-none"
                                                                 href="{% url "users:signup" %}">Create an account</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
